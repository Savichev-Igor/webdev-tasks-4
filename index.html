<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>

    <body>
        <div class="gallery-block">

            <input class="gallery-item__control gallery-item__control_invisible" type="radio" name="veg" id="second">

            <input class="gallery-item__control gallery-item__control_invisible" type="radio" name="veg" id="seventh">
            <div class="gallery-item first">

                </label>
            </div>
            <div class="gallery-item fifth">
                <label for="fifth">
                    <img class="veg-img" src="./img/mork.png" alt="img">
                </label>
            </div>
            <div class="gallery-item sixth">
                <label for="sixth">
                    <img class="veg-img" src="./img/banana.png" alt="img">
                </label>
            </div>
            <div class="gallery-item seventh">
                <label for="seventh">
                    <img class="veg-img" src="./img/bak.png" alt="img">
                </label>
            </div>
        </div>
    </body>
</html>
